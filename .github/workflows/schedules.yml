name: update awesome-stars
on:
  workflow_dispatch:
  schedule:
  - cron: 30 0 * * *
jobs:
  awesome-stars:
    name: update awesome-stars
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.12
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # From my fork
        pip install "starred"@git+https://github.com/whoaa512/py-starred.git@better-error-handling#egg=starred
    - name: update repo
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      run: starred --username whoaa512 --repository starred --sort --token ${GITHUB_TOKEN} --message 'update stars by github actions cron'
